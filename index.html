<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danish - Liquid Glass Site</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .glass-card {
            width: 350px;
            padding: 25px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.08);
            text-align: center;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        .pfp {
            width: 95px;
            height: 95px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }

        .desc {
            font-size: 15px;
            line-height: 1.6;
            color: #e6e6e6;
            opacity: 0.85;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: 0.25s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.22);
            transform: scale(1.06);
        }
    </style>
</head>

<body>
    <div class="glass-card">

        <!-- FOTO PROFIL -->
        <img src="assets/profile.png" class="pfp" />

        <div class="title">Halo! Aku Danish</div>

        <div class="desc">
            Halo, namaku Danish dan aku suka bikin website seperti ini.
            Aku juga suka menemukan ide hal baru (ini deskripsi bukan ChatGPT ya -_-).
            Tapi aku ingin membuat website lagi.
        </div>

        <div class="buttons">
            <a href="https://github.com/RidelLazor" class="btn" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
